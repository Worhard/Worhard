<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二个网页</title>
</head>
<body>
    <!-- 常用快捷键 -->
    <!-- 整行注释           ctrl + / -->
    <!-- 部分注释       shift + alt + A -->
    <!-- 删除行         ctrl + shift + k -->
    <!-- 复制/剪切行    ctrl + c/x -->
    <!-- 选择           ctrl （+ shift+） 左/右 -->
    <!-- 下/上 插一行    ctrl (+shift)+ enter-->



    <!-- 表格 ------------------------------------------------->
    <!-- <table>	定义表格
        <th>	定义表格的表头
        <tr>	定义表格的行
        <td>	定义表格单元
        <caption>	定义表格标题
        <colgroup>	定义表格列的组
        <col>	定义用于表格列的属性
        <thead>	定义表格的页眉
        <tbody>	定义表格的主体
        <tfoot>	定义表格的页脚 -->
    <table border="1" align = "center" cellpadding = "50" cellspacing="0" width = "600" height = "400"> <!-- border边框宽度 -->  <!-- cellspaceing单元格间间距 -->
    <caPtion>表格标题</caPtion><!-- align 居中，或left/right -->
    <thead><!-- thead/tbody使表格结构更清晰 -->
        <tr><!-- 表格的行 -->
            <th>Header 1</th><!-- 表头，字体加粗 -->
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>row 1, cell 1</td><!-- 表格数据 -->
            <td>row 1, cell 2</td>
            <td rowspan="3">rowspan</td>  
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td>row 2, cell 2</td>
        </tr>
        <tr>
            <td colspan="2">colspan</td>
        </tr>
    </tbody>
    </table>



    
</body>
</html>
